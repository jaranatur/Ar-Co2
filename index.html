<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Erde</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <a-scene embedded arjs="detectionMode: mono; matrixCodeType: 3x3; trackingMethod: best;">
        
        <!-- 📌 Assets für die Campus-Karte laden -->
        <a-assets>
            <img id="campusTexture" src="assets/campus-map.png">
        </a-assets>

        <a-marker preset="hiro">
            <!-- 🌍 Drehbare Erde -->
            <a-entity id="earth-container">
                <a-entity id="earth" class="draggable" gltf-model="assets/earth.glb" 
                    position="0 0 0" scale="0.01 0.01 0.01"
                    animation__grow="property: scale; to: 1 1 1; dur: 2000; easing: easeOutElastic">
                </a-entity>
            </a-entity>

            <!-- 📌 2D-Karte (versteckt, bis Zoom passiert) -->
            <a-entity id="campus-map" geometry="primitive: plane; height: 3; width: 3"
                material="shader: flat; src: #campusTexture"
                position="0 0 0" rotation="-90 0 0"
                visible="false">
            </a-entity>

            <!-- 🔴 Interaktive Punkte für Szenen -->
            <a-entity id="scene-bike" geometry="primitive: sphere; radius: 0.2"
                material="color: red" position="-1 0 0" visible="false"
                class="clickable">
            </a-entity>

            <a-entity id="scene-mensa" geometry="primitive: sphere; radius: 0.2"
                material="color: red" position="0 0 0" visible="false"
                class="clickable">
            </a-entity>

            <a-entity id="scene-third" geometry="primitive: sphere; radius: 0.2"
                material="color: red" position="1 0 0" visible="false"
                class="clickable">
            </a-entity>

            <!-- 📌 CO₂-Balken (nur in Szenen sichtbar) -->
            <a-entity id="co2-bar" geometry="primitive: plane; height: 0.2; width: 2"
                material="color: green" position="0 -1 0" visible="false">
            </a-entity>

            <!-- 📌 Menü für Navigation -->
            <a-entity id="menu" position="0 -1.5 0" visible="false">
                <a-entity id="btn-next" geometry="primitive: plane; height: 0.3; width: 0.8"
                    material="color: blue" position="0 0 0"
                    text="value: Weiter; align: center; color: white; width: 3;">
                </a-entity>

                <a-entity id="btn-back" geometry="primitive: plane; height: 0.3; width: 0.8"
                    material="color: red" position="-1 0 0"
                    text="value: Zurück; align: center; color: white; width: 3;">
                </a-entity>

                <a-entity id="btn-results" geometry="primitive: plane; height: 0.3; width: 0.8"
                    material="color: yellow" position="1 0 0"
                    text="value: Berechnen; align: center; color: black; width: 3;" visible="false">
                </a-entity>
            </a-entity>

            <!-- 📌 UX-optimierter Hinweistext mit Zeilenumbruch -->
            <a-entity id="hint-text" position="0 2.5 0" 
                  text="value: Drehe die Erde,\n um zu starten.; 
                       align: center; 
                       color: white; 
                       width: 4;">
            </a-entity>
        </a-marker>

        <!-- ❌ Fixierte Kamera -->
        <a-entity camera position="0 0 0" look-controls-enabled="false"></a-entity>
    </a-scene>
</body>
</html>
