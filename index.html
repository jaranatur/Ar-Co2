<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Erde</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@latest/aframe/build/aframe-ar.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>AR Erde</h1>
    </header>

    <a-scene
      embedded
      device-orientation-permission-ui="enabled: false"
      vr-mode-ui="enabled: false"
      arjs="detectionMode: mono; matrixCodeType: 3x3; trackingMethod: best; displayDeviceOrientationPermissionPrompt: false; deviceOrientationEnabled: false;"
    >
      <a-marker preset="hiro">
        <a-entity id="earth-container">
          <a-entity
            id="earth"
            gltf-model="assets/earth.glb"
            position="0 0 0"
            scale="0.01 0.01 0.01"
            animation__grow="property: scale; to: 1 1 1; dur: 2000; easing: easeOutElastic"
          ></a-entity>
        </a-entity>

        <a-entity id="info-box" position="0 1 -1" visible="false">
          <a-plane
            id="info-bg"
            height="1"
            width="2.2"
            color="#D8F3DC"
            opacity="0.9"
            position="0 0 -0.01"
            class="clickable"
            animation__pulse="property: material.color; from: #D8F3DC; to: #B7E4C7; dir: alternate; dur: 1000; loop: true"
          ></a-plane>

          <a-entity
            position="0 0.35 0.06"
            text="value: Willkommen!\nKlicke auf ein Objekt, um eine Szene auszuwÃ¤hlen\nund deinen COâ‚‚-FuÃŸabdruck zu sehen.; align: center; color: #1B4332; width: 2; font: exo2bold;"
          ></a-entity>

          <a-entity
            id="btn-close-info"
            geometry="primitive: plane; height: 0.4; width: 1.3"
            material="color: #95D5B2; transparent: true"
            position="0 -0.2 0.08"
            class="clickable"
          ></a-entity>
        </a-entity>

        <a-entity id="scene-selection" visible="false">
          <a-entity
            id="scene-salad"
            gltf-model="assets/salad.glb"
            position="-1.2 0 -2"
            scale="6 6 6"
            class="clickable"
          ></a-entity>

          <a-entity
            id="scene-bike"
            gltf-model="assets/bike.glb"
            position="0 0 -2"
            scale="1.5 1.5 1.5"
            class="clickable"
          ></a-entity>

          <a-entity
            id="scene-water"
            gltf-model="assets/water.glb"
            position="1.2 0 -2"
            scale="0.8 0.8 0.8"
            class="clickable"
          ></a-entity>
        </a-entity>

        <a-entity
          id="hint-text"
          position="0 2.5 -1"
          visible="true"
          text="value: Drehe die Erde,\n um zu starten.; align: center; color: white; width: 4; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt; opacity: 1;"
        ></a-entity>
      </a-marker>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
      ></a-camera>
    </a-scene>

    <!-- âœ… UI Buttons: 2D HTML Overlay (outside <a-scene>) -->
    <div id="ui-buttons" style="display: none; position: fixed; bottom: 5%; left: 50%; transform: translateX(-50%); z-index: 999;">
      <button onclick="window.location.href='scenes/scene1.html'" class="ui-btn">ðŸš² Bike</button>
      <button onclick="window.location.href='scenes/scene2.html'" class="ui-btn">ðŸ¥— Salad</button>
      <button onclick="window.location.href='scenes/scene3.html'" class="ui-btn">ðŸ’§ Water</button>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
