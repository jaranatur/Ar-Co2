<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mobilitätsszene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link rel="stylesheet" href="../style.css" /> <!-- Pfad angepasst für CSS-Datei -->
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="bikeModel" src="../assets/bike.glb"></a-asset-item>
      <a-asset-item id="carModel" src="../assets/car.glb"></a-asset-item>
      <a-asset-item id="busModel" src="../assets/bus.glb"></a-asset-item>
    </a-assets>

    <a-text value="Wie bist du heute zur Uni gekommen?" 
            position="-1.5 2.5 -4" 
            align="center" 
            color="white" 
            width="6"></a-text>

    <a-entity gltf-model="#bikeModel" position="-2 0 -3" scale="1 1 1" class="clickable"></a-entity>
    <a-entity gltf-model="#carModel" position="0 0 -3" scale="1 1 1" class="clickable"></a-entity>
    <a-entity gltf-model="#busModel" position="2 0 -3" scale="1 1 1" class="clickable"></a-entity>
  </a-scene>

  <script>
    document.querySelectorAll('.clickable').forEach(item => {
      item.addEventListener('click', () => {
        window.location.href = '../index.html'; // Pfad angepasst, um zur Startseite zurückzukehren
      });
    });
  </script>
</body>
</html>
